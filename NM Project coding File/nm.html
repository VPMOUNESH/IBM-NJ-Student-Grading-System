<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --warning: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: var(--transition);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,192C1248,192,1344,128,1392,96L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: center;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background-color: white;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s ease;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grade-Aplus { color: #16c79a; border-left-color: #16c79a; }
        .grade-A { color: #4cc9f0; border-left-color: #4cc9f0; }
        .grade-B { color: #4361ee; border-left-color: #4361ee; }
        .grade-C { color: #7209b7; border-left-color: #7209b7; }
        .grade-D { color: #f48c06; border-left-color: #f48c06; }
        .grade-F { color: #f72585; border-left-color: #f72585; }

        .grade-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .grade-details {
            margin-top: 15px;
            font-size: 14px;
            color: var(--gray);
            font-weight: normal;
        }

        .grading-scale {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }

        .grading-scale h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scale-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .scale-item:last-child {
            border-bottom: none;
        }

        .scale-grade {
            font-weight: 600;
        }

        .scale-range {
            color: var(--gray);
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: var(--gray);
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            input {
                padding: 12px 15px 12px 40px;
            }
        }

        /* Animation for grade change */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1><i class="fas fa-graduation-cap"></i> Student Grading System</h1>
                <p>Calculate student grades with precision</p>
            </div>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="studentName">Student Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="studentName" placeholder="Enter student name">
                </div>
            </div>
            
            <div class="input-group">
                <label for="marks">Marks (0 - 100)</label>
                <div class="input-wrapper">
                    <i class="fas fa-percentage"></i>
                    <input type="number" id="marks" placeholder="Enter marks" min="0" max="100">
                </div>
            </div>
            
            <button onclick="calculateGrade()">
                <i class="fas fa-calculator"></i> Calculate Grade
            </button>
            
            <div class="result" id="result">
                <!-- Result will be displayed here -->
            </div>
            
            <div class="grading-scale">
                <h3><i class="fas fa-info-circle"></i> Grading Scale</h3>
                <div class="scale-item">
                    <span class="scale-grade">A+</span>
                    <span class="scale-range">90 - 100 marks</span>
                </div>
                <div class="scale-item">
                    <span class="scale-grade">A</span>
                    <span class="scale-range">80 - 89 marks</span>
                </div>
                <div class="scale-item">
                    <span class="scale-grade">B</span>
                    <span class="scale-range">70 - 79 marks</span>
                </div>
                <div class="scale-item">
                    <span class="scale-grade">C</span>
                    <span class="scale-range">60 - 69 marks</span>
                </div>
                <div class="scale-item">
                    <span class="scale-grade">D</span>
                    <span class="scale-range">50 - 59 marks</span>
                </div>
                <div class="scale-item">
                    <span class="scale-grade">F</span>
                    <span class="scale-range">Below 50 marks</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 Student Grading System | Premium Edition</p>
        </div>
    </div>

    <script>
        function calculateGrade() {
            const name = document.getElementById('studentName').value.trim();
            const marks = parseFloat(document.getElementById('marks').value);
            const resultDiv = document.getElementById('result');

            // Reset previous result styling
            resultDiv.className = 'result';
            
            if (name === '' || isNaN(marks)) {
                resultDiv.innerHTML = `
                    <div class="grade-icon"><i class="fas fa-exclamation-triangle" style="color: #f48c06;"></i></div>
                    <div>Please enter both name and valid marks!</div>
                `;
                resultDiv.style.display = 'block';
                return;
            }

            if (marks < 0 || marks > 100) {
                resultDiv.innerHTML = `
                    <div class="grade-icon"><i class="fas fa-exclamation-circle" style="color: #f72585;"></i></div>
                    <div>Marks must be between 0 and 100!</div>
                `;
                resultDiv.style.display = 'block';
                return;
            }

            let grade = '';
            let icon = '';
            let message = '';
            
            if (marks >= 90) {
                grade = 'A+';
                icon = 'fas fa-star';
                message = 'Outstanding performance!';
            } else if (marks >= 80) {
                grade = 'A';
                icon = 'fas fa-trophy';
                message = 'Excellent work!';
            } else if (marks >= 70) {
                grade = 'B';
                icon = 'fas fa-award';
                message = 'Good job!';
            } else if (marks >= 60) {
                grade = 'C';
                icon = 'fas fa-thumbs-up';
                message = 'Satisfactory performance';
            } else if (marks >= 50) {
                grade = 'D';
                icon = 'fas fa-check-circle';
                message = 'Needs improvement';
            } else {
                grade = 'F';
                icon = 'fas fa-exclamation-triangle';
                message = 'Needs significant improvement';
            }

            resultDiv.innerHTML = `
                <div class="grade-icon"><i class="${icon}"></i></div>
                <div>${name} scored <strong>${marks}</strong> marks</div>
                <div>Grade: <strong>${grade}</strong></div>
                <div class="grade-details">${message}</div>
            `;
            
            resultDiv.classList.add(`grade-${grade.replace('+', 'plus')}`);
            resultDiv.style.display = 'block';
            resultDiv.classList.add('pulse');
            
            // Remove pulse animation after it completes
            setTimeout(() => {
                resultDiv.classList.remove('pulse');
            }, 500);
        }

        // Allow pressing Enter to calculate grade
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculateGrade();
            }
        });

        // Add focus effects to inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
